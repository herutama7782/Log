<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Gambar ke BMP Monokrom</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Konfigurasi Font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Tambahkan kelas text-center di sini untuk memastikan semua teks di dalamnya rata tengah -->
    <div class="w-full max-w-sm bg-white shadow-2xl rounded-xl p-8 space-y-6 text-center">
        
        <!-- Logo Ditambahkan di sini -->
        <div class="flex justify-center mb-4">
            <img src="Logo-Omsetin-removebg-preview.png" 
                 alt="Logo Omsetin" 
                 class="h-20 w-auto"
                 onerror="this.onerror=null; this.src='https://i.imgur.com/KeelD7P.png';"
            >
        </div>

        <h1 class="text-2xl font-bold text-gray-800">Resizer & Konverter Monokrom (BMP)</h1>
        <p class="text-sm text-gray-600">Unggah gambar PNG atau JPG. Ukuran akan diubah menjadi <span class="font-semibold text-indigo-600">300 x 150 piksel</span> dan dikonversi ke format <span class="font-semibold text-indigo-600">Bitmap (BMP) Monokrom</span>.</p>

        <!-- Bagian Input File -->
        <div class="border-2 border-dashed border-indigo-300 rounded-lg p-6 hover:bg-indigo-50 transition duration-300">
            <label for="image-upload" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8" />
                </svg>
                <span class="mt-2 block text-sm font-medium text-gray-700" id="file-status">Pilih Gambar untuk Diunggah</span>
                <input type="file" id="image-upload" accept=".png, .jpg, .jpeg" class="sr-only" />
            </label>
        </div>

        <!-- Bagian Preview/Output -->
        <div id="output-area" class="space-y-4 pt-4 border-t border-gray-200 hidden">
            <h2 class="text-lg font-semibold text-gray-800">Pratinjau Output</h2>
            <div class="flex justify-center">
                <!-- Canvas untuk hasil resizing -->
                <canvas id="output-canvas" width="300" height="150" class="border-4 border-gray-300 rounded-lg shadow-xl bg-gray-100"></canvas>
            </div>

            <!-- Bagian Tombol Download -->
            <button id="download-btn" class="w-full py-3 px-4 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-300 disabled:opacity-50" disabled>
                Unduh Gambar(.bmp)
            </button>
        </div>

        <!-- Bagian Pesan Status -->
        <div id="status-message" class="text-sm text-red-500 hidden"></div>
    </div>

    <script>
        // Konfigurasi ukuran output yang tetap
        const OUTPUT_WIDTH = 300;
        const OUTPUT_HEIGHT = 150;

        // Elemen DOM
        const fileInput = document.getElementById('image-upload');
        const outputCanvas = document.getElementById('output-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const outputArea = document.getElementById('output-area');
        const fileStatus = document.getElementById('file-status');
        const statusMessage = document.getElementById('status-message');
        const ctx = outputCanvas.getContext('2d');
        
        /**
         * Mengubah ukuran gambar yang diunggah, mengkonversi ke monokrom, dan menggambarkannya di canvas.
         */
        function resizeAndDisplayImage(file) {
            // Sembunyikan pesan status dan nonaktifkan tombol download
            statusMessage.classList.add('hidden');
            downloadBtn.disabled = true;

            if (!file) {
                fileStatus.textContent = 'Pilih Gambar untuk Diunggah';
                outputArea.classList.add('hidden');
                return;
            }

            fileStatus.textContent = `File Terpilih: ${file.name}`;

            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();

                img.onload = function() {
                    outputArea.classList.remove('hidden');

                    // 1. Bersihkan canvas
                    ctx.clearRect(0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);

                    // 2. Gambar ulang gambar ke canvas dengan ukuran tetap (resizing terjadi di sini)
                    try {
                        ctx.drawImage(img, 0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);
                        
                        // --- Konversi ke Grayscale (Monokrom) ---
                        const imageData = ctx.getImageData(0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);
                        const data = imageData.data;
                        
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Metode Luminosity untuk Grayscale (L = 0.21 R + 0.72 G + 0.07 B)
                            const grayscaleValue = 0.21 * r + 0.72 * g + 0.07 * b;
                            
                            // Terapkan nilai grayscale ke komponen R, G, dan B
                            data[i] = grayscaleValue;     // R
                            data[i + 1] = grayscaleValue; // G
                            data[i + 2] = grayscaleValue; // B
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        // --- Akhir Konversi Grayscale ---

                        // 3. Aktifkan tombol download
                        downloadBtn.disabled = false;
                        statusMessage.classList.add('hidden');
                    } catch (error) {
                        console.error("Kesalahan saat menggambar di canvas:", error);
                        statusMessage.textContent = 'Gagal memproses gambar. Format file mungkin tidak didukung.';
                        statusMessage.classList.remove('hidden');
                        downloadBtn.disabled = true;
                    }
                };

                img.onerror = function() {
                    statusMessage.textContent = 'Tidak dapat memuat gambar. Pastikan ini adalah file gambar yang valid (PNG/JPG).';
                    statusMessage.classList.remove('hidden');
                    downloadBtn.disabled = true;
                };

                // Muat data gambar ke objek Image
                img.src = event.target.result;
            };

            reader.onerror = function() {
                 statusMessage.textContent = 'Gagal membaca file.';
                 statusMessage.classList.remove('hidden');
                 downloadBtn.disabled = true;
            }

            // Baca file sebagai Data URL
            reader.readAsDataURL(file);
        }

        /**
         * Membuat Blob BMP 24-bit dari elemen Canvas (sekarang berisi data monokrom).
         */
        function canvasToBmpBlob(canvas) {
            const width = canvas.width;
            const height = canvas.height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            // Data piksel harus di-padding agar ukuran baris kelipatan 4 byte
            const rowSize = width * 3; // 3 bytes (BGR) per pixel
            const padding = (4 - (rowSize % 4)) % 4;
            const paddedRowSize = rowSize + padding;

            // Ukuran Header File (14 bytes) + Info Header (40 bytes)
            const headerSize = 54;
            const pixelDataSize = paddedRowSize * height;
            const fileSize = headerSize + pixelDataSize;

            // Array Buffer untuk seluruh file
            const buffer = new ArrayBuffer(fileSize);
            const view = new DataView(buffer);
            let offset = 0;

            // Helper untuk menulis nilai little-endian
            const writeUint16 = (value) => { view.setUint16(offset, value, true); offset += 2; };
            const writeUint32 = (value) => { view.setUint32(offset, value, true); offset += 4; };

            // --- BMP File Header (14 bytes) ---
            writeUint16(0x4D42); // 'BM'
            writeUint32(fileSize);
            writeUint32(0);      // Reserved
            writeUint32(headerSize); // Offset ke data piksel

            // --- DIB Header (BITMAPINFOHEADER, 40 bytes) ---
            writeUint32(40);     // Ukuran header
            writeUint32(width);
            writeUint32(height); // Tinggi (positif untuk bottom-up)
            writeUint16(1);      // Color planes
            writeUint16(24);     // Bits per pixel (24-bit RGB/BGR)
            writeUint32(0);      // Metode kompresi (0 = uncompressed)
            writeUint32(pixelDataSize); // Ukuran gambar (bytes)
            writeUint32(2835);   // Resolusi horizontal (72 dpi * 39.37)
            writeUint32(2835);   // Resolusi vertikal
            writeUint32(0);      // Jumlah warna dalam palet
            writeUint32(0);      // Warna penting

            // --- Data Piksel ---
            // BMP menyimpan baris dari bawah ke atas, dan piksel sebagai BGR
            let k = 0; // index untuk data RGBA (4 bytes per pixel)
            for (let y = height - 1; y >= 0; y--) { // Bottom-up
                for (let x = 0; x < width; x++) {
                    k = (y * width + x) * 4;
                    // Tulis B, G, R (data R=G=B karena sudah monokrom)
                    view.setUint8(offset++, data[k + 2]); // B
                    view.setUint8(offset++, data[k + 1]); // G
                    view.setUint8(offset++, data[k]);     // R
                }

                // Tambahkan padding
                for (let p = 0; p < padding; p++) {
                    view.setUint8(offset++, 0);
                }
            }

            return new Blob([buffer], { type: 'image/bmp' });
        }

        /**
         * Mengunduh gambar dari canvas sebagai file BMP.
         */
        function downloadImage() {
            if (downloadBtn.disabled) return;
            
            try {
                // Konversi Canvas ke Blob BMP
                const bmpBlob = canvasToBmpBlob(outputCanvas);
                
                // Buat URL objek untuk Blob
                const downloadUrl = URL.createObjectURL(bmpBlob);
            
                // Buat elemen <a> sementara untuk memicu unduhan
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'resized_monochrome_300x150.bmp'; // Nama file output
                
                // Pemicu klik (simulasi unduhan)
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Bersihkan URL objek
                URL.revokeObjectURL(downloadUrl);
                
                statusMessage.textContent = 'Gambar Bitmap Monokrom (.bmp) berhasil diunduh!';
                statusMessage.classList.remove('hidden', 'text-red-500');
                statusMessage.classList.add('text-green-600');
            } catch (error) {
                console.error("Kesalahan saat mengunduh BMP:", error);
                statusMessage.textContent = 'Gagal mengunduh file BMP.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.remove('text-green-600');
                statusMessage.classList.add('text-red-500');
            }
            
            // Hapus pesan setelah beberapa detik
            setTimeout(() => {
                statusMessage.classList.add('hidden');
                statusMessage.classList.remove('text-green-600');
                statusMessage.classList.add('text-red-500'); // Kembalikan warna default
            }, 5000);
        }

        // Pemasangan Event Listeners
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && (file.type === 'image/png' || file.type === 'image/jpeg')) {
                resizeAndDisplayImage(file);
            } else if (file) {
                 statusMessage.textContent = 'Format file tidak didukung. Harap unggah PNG atau JPG.';
                 statusMessage.classList.remove('hidden');
                 fileStatus.textContent = 'Pilih Gambar untuk Diunggah';
                 outputArea.classList.add('hidden');
            } else {
                resizeAndDisplayImage(null); // Clear if selection is cancelled
            }
        });

        downloadBtn.addEventListener('click', downloadImage);
    </script>
</body>
</html>
