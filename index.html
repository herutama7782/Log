<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Gambar ke PNG Transparan</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Konfigurasi Font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Tambahkan pola checkerboard untuk menunjukkan transparansi pada canvas */
        .checkerboard {
            background-color: #ccc;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), 
                              linear-gradient(-45deg, #eee 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #eee 75%), 
                              linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Tambahkan kelas text-center di sini untuk memastikan semua teks di dalamnya rata tengah -->
    <div class="w-full max-w-sm bg-white shadow-2xl rounded-xl p-8 space-y-6 text-center">
        
        <!-- Logo Ditambahkan di sini -->
        <div class="flex justify-center mb-4">
            <img src="Logo-Omsetin-removebg-preview.png" 
                 alt="Logo Omsetin" 
                 class="h-10 w-auto"
                 onerror="this.onerror=null; this.src='https://i.imgur.com/KeelD7P.png';"
            >
        </div>

        <h1 class="text-2xl font-bold text-gray-800">Resizer & Konverter PNG Transparan</h1>
        <p class="text-sm text-gray-600">Unggah gambar PNG atau JPG. Ukuran akan diubah menjadi <span class="font-semibold text-indigo-600">300 x 150 piksel</span> dan dikonversi ke format <span class="font-semibold text-indigo-600">PNG Transparan</span> (latar belakang putih otomatis dihapus).</p>

        <!-- Bagian Input File -->
        <div class="border-2 border-dashed border-indigo-300 rounded-lg p-6 hover:bg-indigo-50 transition duration-300">
            <label for="image-upload" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8" />
                </svg>
                <span class="mt-2 block text-sm font-medium text-gray-700" id="file-status">Pilih Gambar untuk Diunggah</span>
                <input type="file" id="image-upload" accept=".png, .jpg, .jpeg" class="sr-only" />
            </label>
        </div>

        <!-- Bagian Preview/Output -->
        <div id="output-area" class="space-y-4 pt-4 border-t border-gray-200 hidden">
            <h2 class="text-lg font-semibold text-gray-800">Pratinjau Output (300 x 150 Transparan)</h2>
            <div class="flex justify-center">
                <!-- Canvas untuk hasil resizing. Tambahkan pola checkerboard untuk visualisasi transparansi -->
                <canvas id="output-canvas" width="300" height="150" class="border-4 border-gray-300 rounded-lg shadow-xl checkerboard"></canvas>
            </div>

            <!-- Bagian Tombol Download -->
            <button id="download-btn" class="w-full py-3 px-4 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-300 disabled:opacity-50" disabled>
                Unduh Gambar PNG Transparan (.png)
            </button>
        </div>

        <!-- Bagian Pesan Status -->
        <div id="status-message" class="text-sm text-red-500 hidden"></div>
    </div>

    <script>
        // Konfigurasi ukuran output yang tetap
        const OUTPUT_WIDTH = 300;
        const OUTPUT_HEIGHT = 150;
        // Ambang batas (threshold) untuk mendeteksi warna 'putih'. Nilai 245-255 dianggap putih.
        const WHITE_THRESHOLD = 245; 

        // Elemen DOM
        const fileInput = document.getElementById('image-upload');
        const outputCanvas = document.getElementById('output-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const outputArea = document.getElementById('output-area');
        const fileStatus = document.getElementById('file-status');
        const statusMessage = document.getElementById('status-message');
        const ctx = outputCanvas.getContext('2d');
        
        /**
         * Mengubah ukuran gambar, menghilangkan latar belakang putih, dan menggambarkannya di canvas.
         */
        function resizeAndDisplayImage(file) {
            // Sembunyikan pesan status dan nonaktifkan tombol download
            statusMessage.classList.add('hidden');
            downloadBtn.disabled = true;

            if (!file) {
                fileStatus.textContent = 'Pilih Gambar untuk Diunggah';
                outputArea.classList.add('hidden');
                return;
            }

            fileStatus.textContent = `File Terpilih: ${file.name}`;

            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();

                img.onload = function() {
                    outputArea.classList.remove('hidden');

                    // 1. Bersihkan canvas, ini penting untuk memastikan area yang tidak terisi gambar adalah transparan
                    ctx.clearRect(0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);

                    // 2. Gambar ulang gambar ke canvas dengan ukuran tetap (resizing terjadi di sini)
                    try {
                        ctx.drawImage(img, 0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);
                        
                        // --- Logika Penghapusan Latar Belakang Putih ---
                        const imageData = ctx.getImageData(0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);
                        const data = imageData.data;
                        
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Cek apakah piksel mendekati warna putih
                            if (r >= WHITE_THRESHOLD && g >= WHITE_THRESHOLD && b >= WHITE_THRESHOLD) {
                                // Set Alpha (channel ke-4) menjadi 0 (transparan penuh)
                                data[i + 3] = 0; 
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        // --- Akhir Logika Penghapusan Latar Belakang ---

                        // 3. Aktifkan tombol download
                        downloadBtn.disabled = false;
                        statusMessage.classList.add('hidden');
                    } catch (error) {
                        console.error("Kesalahan saat menggambar di canvas:", error);
                        statusMessage.textContent = 'Gagal memproses gambar. Format file mungkin tidak didukung.';
                        statusMessage.classList.remove('hidden');
                        downloadBtn.disabled = true;
                    }
                };

                img.onerror = function() {
                    statusMessage.textContent = 'Tidak dapat memuat gambar. Pastikan ini adalah file gambar yang valid (PNG/JPG).';
                    statusMessage.classList.remove('hidden');
                    downloadBtn.disabled = true;
                };

                // Muat data gambar ke objek Image
                img.src = event.target.result;
            };

            reader.onerror = function() {
                 statusMessage.textContent = 'Gagal membaca file.';
                 statusMessage.classList.remove('hidden');
                 downloadBtn.disabled = true;
            }

            // Baca file sebagai Data URL
            reader.readAsDataURL(file);
        }

        /**
         * Mengunduh gambar dari canvas sebagai file PNG transparan.
         */
        function downloadImage() {
            if (downloadBtn.disabled) return;
            
            // Menggunakan toBlob() bawaan Canvas untuk output PNG (yang mendukung transparansi)
            outputCanvas.toBlob(function(blob) {
                if (!blob) {
                     statusMessage.textContent = 'Gagal membuat Blob PNG.';
                     statusMessage.classList.remove('hidden');
                     return;
                }
                
                try {
                    const downloadUrl = URL.createObjectURL(blob);
                
                    // Buat elemen <a> sementara untuk memicu unduhan
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'resized_transparent_300x150.png'; // Nama file output
                    
                    // Pemicu klik (simulasi unduhan)
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Bersihkan URL objek
                    URL.revokeObjectURL(downloadUrl);
                    
                    statusMessage.textContent = 'Gambar PNG Transparan (.png) berhasil diunduh!';
                    statusMessage.classList.remove('hidden', 'text-red-500');
                    statusMessage.classList.add('text-green-600');
                } catch (error) {
                    console.error("Kesalahan saat mengunduh PNG:", error);
                    statusMessage.textContent = 'Gagal mengunduh file PNG.';
                    statusMessage.classList.remove('hidden');
                    statusMessage.classList.remove('text-green-600');
                    statusMessage.classList.add('text-red-500');
                }
                
                // Hapus pesan setelah beberapa detik
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                    statusMessage.classList.remove('text-green-600');
                    statusMessage.classList.add('text-red-500'); // Kembalikan warna default
                }, 5000);

            }, 'image/png'); // Tentukan output format: PNG
        }

        // Pemasangan Event Listeners
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && (file.type === 'image/png' || file.type === 'image/jpeg')) {
                resizeAndDisplayImage(file);
            } else if (file) {
                 statusMessage.textContent = 'Format file tidak didukung. Harap unggah PNG atau JPG.';
                 statusMessage.classList.remove('hidden');
                 fileStatus.textContent = 'Pilih Gambar untuk Diunggah';
                 outputArea.classList.add('hidden');
            } else {
                resizeAndDisplayImage(null); // Clear if selection is cancelled
            }
        });

        downloadBtn.addEventListener('click', downloadImage);
    </script>
</body>
</html>
